<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--Navbar-->
     <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="/assets/logo.png" alt="Logo" class="navbar_logo" />
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item">Order Food</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <!--Hero Container-->
        <section class="hero_container">
            <div class="hero_description">
                <h1 class="hero_text">Order food from favourite restaurants near you</h1>
                <button class="button_primary">Order Now</button>
            </div>
            <div class="hero_img_container">
                <img src="/assets/hero.jpg" alt="hero_img" class="hero_image" />
            </div>
        </section>
    </main>
</body>
</html>
